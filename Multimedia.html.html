<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="media/moto-guzzi-california.jpg"
        alt="MotoGuzzi"
        width="500"
        height="333"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="500" height="333" controls autoplay muted loop>
        <source
          src="media/y2mate.com - Roronoa Zoro vs Kuma  Shishi Sonson_360p.mp4"
          type="video/mp4"
        />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="media/y2mate.com - xander  Wall  Teaser video.mp3"
          type="audio/mp3"
        />
      </audio>
    </section>
  </body>
</html>
